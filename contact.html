            <p>Bana aşağıdaki kutudan mesajınızı gönderebilirsiniz.Adınızı, soyadınızı ve mail adresinizi yazmayı
                unutmayın.</p>
        </div>

    <hr>
    <section>

        <div class="card">
            <h3>Bana Ulaşın</h3>

            <form>

                <div>
                    <label for="ad-soyad">Adınız Soyadınız :</label>
                    <input type="text" id="ad-soyad" name="ad-soyad" placeholder="Örn: Ahmet Koca" required>
                </div>

                <br>

                <div>
                    <label for="eposta">Eposta Adresiniz :</label>
                    <input type="email" id="eposta" name="eposta" placeholder="ornek@gmail.com" required>
                </div>

                <br>

                <div>
                    <label for="mesaj">Mesajınız :</label>
                    <textarea name="mesaj" id="mesaj" rows="3" placeholder="Mesajınızı buraya yazınız"></textarea>
                </div>
                <br>

                <button type="submit">Mesajı Gönder</button>

            </form>
        </div>

    </section>
